<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes</title>
    <!-- Link to CSS in the 'styles' folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/view_dishes.css') }}">
</head>
<body>
    <h1>List of Dishes</h1>
    <ul>
        {% for dish in dishes %}
        <li id="dish-{{ dish.dish_id }}">
            <h2>{{ dish.dish_name }}</h2>
            <p>{{ dish.description }}</p>
            <p>Price: kes{{ dish.price }}</p>
            <img src="{{ url_for('static', filename='uploads/' + dish.dish_image) }}" alt="{{ dish.dish_name }}">
        </li>
        {% endfor %}
    </ul>

    <!-- Remove script as no buttons need functionality -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes</title>
    <!-- Link to CSS in the 'styles' folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/view_dishes.css') }}">
</head>
<body>
    <h1>List of Dishes</h1>
    <div class="dish-container">
        {% for dish in dishes %}
        <div class="dish-card" id="dish-{{ dish.dish_id }}">
            <h2>{{ dish.dish_name }}</h2>
            <p>{{ dish.description }}</p>
            <p>Price: KES {{ dish.price }}</p>
            <img src="{{ url_for('static', filename='uploads/' + dish.dish_image) }}" alt="{{ dish.dish_name }}">
            <p>Likes: <span id="likes-count-{{ dish.dish_id }}">{{ dish.likes }}</span></p>
            <!-- Like button -->
            <button onclick="likeDish({{ dish.dish_id }})">❤️ Like</button>
        </div>
        {% endfor %}
    </div>

    <!-- Link to external JavaScript file in the 'scripts' folder -->
    <script src="{{ url_for('static', filename='scripts/view_dishes.js') }}"></script>
</body>
</html>
